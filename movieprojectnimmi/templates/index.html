{% extends 'base.html' %}
{% block body %}

<div class="container">
    <h3>GENRES</h3>
    <br>
    <a class="" href="{% url 'movieapp:index' %}">All Movies</a>
        {% for i in category %}
            <a class="btn btn-primary" href="{% url 'movieapp:index' %}?category={{ category.name }}">{{category.name}}</a>
        {% endfor %}
</div>
<br>
<br>
<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="my_bottom_margin col-sm-6 col-md-6 col-lg-4 g-4">
            <div class="card text-center" style="width: 18rem;">
                <div class="card h-100">
  <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="200px;" height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.movie_name}}</h5>
    <p class="card-text">{{i.category}}</p>
      <p class="card-text">{{i.release_date}}</p>
    <a class="btn btn-success" href="{% url 'movieapp:details' i.id %}">Details</a>
  </div>

  </div>

</div>
            <br>
        <br>
        </div>

        {% endfor %}
    </div>
</div>





{% endblock %}
